        <form action="/business-signup" method="post">
            <label for="givenName">Business Owner Name:</label>
            <input type="text" id="givenName" name="givenName" placeholder="Given Name" required>
    
            <label for="lastName"></label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

            <br>
            <br>
    
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="+639123456789" required>

            <br>
            <br>
    
            <label for="businessOwnerEmail">Business Owner Email Address:</label>
            <input type="email" id="email" name="email" placeholder="juandelacruz@gmail.com" required>

            <br>
            <br>

            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" placeholder="Business Name" required>

            <br>
            <br>
    
            <label for="businessEmail">Business Email Address:</label>
            <input type="email" id="email" name="email" placeholder="businessemail@gmail.com" required>

            <br>
            <br>
    
            <label for="streetAddress1">Business Address:</label>
            <input type="text" id="streetAddress1" name="streetAddress1" placeholder="Street Address Line 1" required>
    
            <label for="streetAddress2"></label>
            <input type="text" id="streetAddress2" name="streetAddress2" placeholder="Street Address Line 1" required>
    
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>
    
            <label for="postalCode">Postal/ZIP Code:</label>
            <select id="postalCode" name="postalCode" required>
                <!-- Add options for postal/ZIP codes -->
                <option value="12345">1232</option> <!-- magallanes village -->
                <option value="67890">xxxx</option> <!-- others? -->
                <!-- Add more options as needed -->
            </select>

            <br>
            <br>
    
            <label for="businessType">Business Type:</label>
            <select id="businessType" name="businessType" required>
                <option value="" disabled selected>Choose business type...</option>
                <option value="Service Business">Service Business</option>
                <option value="Merchandising Business">Merchandising Business</option>
                <option value="Manufacturing Business">Manufacturing Business</option>
                <option value="Other Business">Other Business</option>
            </select>

            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <br>
            <br>
    

            <button type="submit">Sign Up</button>
